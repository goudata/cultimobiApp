<ion-header>

  <ion-navbar color="warning">
    <ion-title>Cutting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="view-background">
<ion-list padding>
  
      <ion-item>
        <ion-label>Garden</ion-label>
        <ion-select [(ngModel)]="plant.gardenId" placeholder="Select Garden" [disabled]="true">
          <ion-option *ngFor="let garden of gardens" value="{{garden.$key}}">{{garden.name}}</ion-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label>Order Date</ion-label>
        <ion-datetime [(ngModel)]="plant.orderDate" [disabled]="true"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Batch No.</ion-label>
        <ion-input [(ngModel)]="plant.batchNo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date of Cutting</ion-label>
        <ion-datetime [(ngModel)]="plant.cutDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Expected Rooting Date</ion-label>
        <ion-datetime [(ngModel)]="plant.expectedRootDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Expected Harvest Date</ion-label>
        <ion-datetime [(ngModel)]="plant.expectedHarvestDate"></ion-datetime>
      </ion-item>
  
      <button ion-button full (click)="updatePlantCut()">Process</button>
  
    </ion-list>

  </ion-content>
