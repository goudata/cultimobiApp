<ion-header>
  <ion-navbar color="leaf">

</ion-header>

<ion-content class="plant-background">



  <ion-toolbar no-border-top>

        <ion-segment-button value="All">

          clone

        <ion-segment-button value="Vegetation">
          Vegetation

        <ion-segment-button value="Flowering">
          Flowering
        </ion-segment-button>
        <ion-segment-button value="Harvest">
          Harvest
        </ion-segment-button>
        <ion-segment-button value="Dry">
          Dry
        </ion-segment-button>
        <ion-segment-button value="Cure">
          Cure
        </ion-segment-button>
        <ion-segment-button value="Developed">
          Developed
        </ion-segment-button>
        <ion-segment-button value="Destroyed">
          Destroyed
        </ion-segment-button>
      </ion-segment>
    </div>

  <ion-list>
    <ion-item *ngFor="let item of getItems(stageType)">
      <ion-thumbnail item-start>
        <img src="assets/images/011-leaf.png">
      </ion-thumbnail>
      <h4>{{item.itemName}}</h4>
      <h3>ID: {{item.plantId}} - Batch #: {{item.batchNo}}</h3>
      <p>Created: {{item.createdDate}}</p>
      <button ion-button clear item-end (click)="showDetail(item.plantId)">View</button>
    </ion-item>
  </ion-list>
