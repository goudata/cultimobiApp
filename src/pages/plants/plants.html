<ion-header>
  <ion-navbar color="leaf">
    <ion-title>View All Plants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="plant-background">
  <ion-toolbar no-border-top>
    <ion-list>
      <ion-list-header>Select Stage</ion-list-header>

      <ion-item>
        <ion-label>Stage</ion-label>
        <ion-select [(ngModel)]="stageType">
          <ion-option value="Clone">Clone</ion-option>
          <ion-option value="Vegetation">Vegetation</ion-option>
          <ion-option value="Flower">Flower</ion-option>
          <ion-option value="Harvest">Harvest</ion-option>
          <ion-option value="Dry">Dry</ion-option>
          <ion-option value="Cure">Cure</ion-option>
          <ion-option value="Developed">Developed</ion-option>
          <ion-option value="Destroyed">Destroyed</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let item of getItems(stageType)">
      <ion-thumbnail item-start>
        <img src="../assets/images/011-leaf.png">
      </ion-thumbnail>
      <h4>{{item.itemName}}</h4>
      <h3>ID: {{item.plantId}} - Batch #: {{item.batchNo}}</h3>
      <p>Created: {{item.createdDate}}</p>
      <button ion-button clear item-end (click)="showDetail(item.plantId)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
