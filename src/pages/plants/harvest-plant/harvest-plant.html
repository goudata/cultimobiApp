<ion-header>

  <ion-navbar color="purple">
    <ion-title>{{plant.batchNo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="view-background">
  <ion-list padding>

    <ion-item>
      <ion-label>Garden</ion-label>
      <ion-select [(ngModel)]="plant.gardenId" placeholder="Select Garden" [disabled]="true">
        <ion-option *ngFor="let garden of gardens" value="{{garden.$key}}">{{garden.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Order Date</ion-label>
      <ion-datetime [(ngModel)]="plant.orderDate" [disabled]="true"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Batch No.</ion-label>
      <ion-input [(ngModel)]="plant.batchNo" type="text" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Expected Harvest Date</ion-label>
      <ion-datetime [(ngModel)]="plant.expectedHarvestDate" [disabled]="true"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Actual Harvest Date</ion-label>
      <ion-datetime [(ngModel)]="plant.actualHarvestDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Wet Weight</ion-label>
      <ion-input [(ngModel)]="plant.wetWeight" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Waste Weight</ion-label>
      <ion-input [(ngModel)]="plant.wasteWeight" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="updatePlantHarvest()">Process</button>

  </ion-list>

</ion-content>
