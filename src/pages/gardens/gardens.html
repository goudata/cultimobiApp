<ion-header>

  <ion-navbar color="leaf">
    <ion-title>Gardens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right top edge>
    <button ion-fab (click)="goToNewGarden()">
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let garden of gardens">
      <ion-thumbnail item-start>
        <img src="assets/images/001-buildings-1.png">
      </ion-thumbnail>
      <h2>{{garden.name}}</h2>
      <p>Capacity: {{garden.capacity}}</p>
      <button ion-button clear item-end (click)="showDetail(garden)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
