<ion-header>

  <ion-navbar>
    <ion-title>{{garden.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="garden.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Type</ion-label>
    <ion-select [(ngModel)]="garden.type">
      <ion-option value="Cannabis">Cannabis</ion-option>
      <ion-option value="Fruits">Fruits</ion-option>
      <ion-option value="Vegetables">Vegetables</ion-option>
      <ion-option value="Flowers">Flowers</ion-option>
      <ion-option value="Other">Other</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Capacity</ion-label>
    <ion-input type="text" [(ngModel)]="garden.capacity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Notes</ion-label>
    <ion-input type="text" [(ngModel)]="garden.notes"></ion-input>
  </ion-item>

  <button ion-button full (click)="updateGarden()">Update Garden Detail</button>
  <button ion-button full (click)="deleteGarden()" color="danger">Delete Garden</button>

</ion-content>
