<ion-header>

  <ion-navbar color="dark">
    <ion-title>Manage App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="manage-background" color="secondary">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card color="leaf">
              <ion-card-header>
                Manage Locations
              </ion-card-header>
              <ion-card-content (click)="goToLocations()">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <div><img src="assets/images/002-map.png" /></div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card color="primary">
              <ion-card-header>
                Manage Users
              </ion-card-header>

              <ion-card-content (click)="goToUsers()">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <div><img src="assets/images/001-people.png" /></div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card color="warning">
              <ion-card-header>
                Manage Gardens
              </ion-card-header>

              <ion-card-content (click)="goToGardens()">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <div><img src="assets/images/001-buildings-1.png" /></div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>

          </ion-col>
          <ion-col>
            <ion-card color="purple">
              <ion-card-header>
                View All Products
              </ion-card-header>

              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <div><img src="assets/images/002-weed.png" /></div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
