  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Manage Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let user of userList">
    <ion-avatar item-start>
      <img src="{{user?.avatar}}">
    </ion-avatar>
    <h2>{{user?.firstName}} {{user?.lastName}}</h2>
    <p>{{user?.email}}</p>
    <ion-note item-end>{{user?.createdDate | date }}</ion-note>
    <button ion-button clear item-end>View</button>
  </ion-item>


</ion-content>
