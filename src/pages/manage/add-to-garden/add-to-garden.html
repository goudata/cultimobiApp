<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{user.firstName}} {{user.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list padding>
    <ion-list-header>
      Select Gardens / Allow User to Contribute
    </ion-list-header>


    <ion-item *ngFor="let garden of gardens">
      <ion-label>{{garden.name}}</ion-label>
      <ion-checkbox (click)="checkedGarden(garden)" [checked]="garden.checked"></ion-checkbox>
    </ion-item>

    <button ion-button full (click)="addToGarden()">Apply Changes</button>

  </ion-list> 
</ion-content>
