<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="create-background">
  <ion-card>

    <img (click)="takePhoto()" src="{{currentImage}}">
  </ion-card>
  <ion-list padding>

    <ion-item>
      <ion-label>Garden</ion-label>
      <ion-select [(ngModel)]="product.gardenId">
        <ion-option *ngFor="let garden of gardens" value="{{garden.$key}}">{{garden.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Product Name</ion-label>
      <ion-input [(ngModel)]="product.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Product Description</ion-label>
      <ion-textarea [(ngModel)]="product.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="product.type">
        <ion-option value="Cannabis">Cannabis</ion-option>
        <ion-option value="Concentrate">Concentrate</ion-option>
        <ion-option value="Topical">Topical</ion-option>
        <ion-option value="SolidMip">SolidMip</ion-option>
        <ion-option value="LiquidMip">LiquidMip</ion-option>
        <ion-option value="Plant">Topical</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="product.category">
        <ion-option *ngFor="let item of getCategory(product.type)" value="{{item.Category}}">{{item.Category}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Group</ion-label>
      <ion-select [(ngModel)]="product.group">
        <ion-option *ngFor="let item of getGroup(product.category)" value="{{item.Group}}">{{item.Group}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>UOM</ion-label>
      <ion-select [(ngModel)]="product.uom">
        <ion-option value="Gram">Gram</ion-option>
        <ion-option value="Ounce">Ounce</ion-option>
        <ion-option value="Each">Each</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button full (click)="createProduct()">Add Product</button>

  </ion-list>
</ion-content>
