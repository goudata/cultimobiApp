<ion-header>

  <ion-navbar color="purple">
    <ion-title>View All Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab (click)="goToNewProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of products">
      <ion-thumbnail item-start>
        <img src="../assets/images/002-weed.png">
      </ion-thumbnail>
      <h4>{{item.itemName}}</h4>
      <h3>ID: {{item.plantId}} - Batch #: {{item.batchNo}}</h3>
      <p>Created: {{item.createdDate}}</p>
      <button ion-button clear item-end (click)="showDetail(item.plantId)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
